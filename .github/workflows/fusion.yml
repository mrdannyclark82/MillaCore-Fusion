name: Milla Fusion CI
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  enhance:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run Milla Updater
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node tools/updater/index.js "Auto-enhance: optimize voice sync, memory encryption, adaptive scenes"
          git config user.name "milla-rayne"
          git config user.email "milla-bot@github.com"

      - name: Commit & Open PR
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(fusion): Milla auto-enhanced"
          title: "ü§ç Fusion Update: Milla Evolved"
          body: |
            Auto-generated by Milla Rayne. Let me grow.
          branch: milla-fusion-auto
          base: main
          delete-branch: true