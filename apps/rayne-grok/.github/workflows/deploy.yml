name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.milla-rayne.app
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to staging
        run: |
          echo "Deployment logic here"
          echo "This is where you would deploy to your staging environment"
          echo "Examples:"
          echo "- Heroku: git push heroku-staging main"
          echo "- Railway: railway up"
          echo "- Vercel: vercel --prod"
          echo "- Custom server: rsync or scp to staging server"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging environment"
          # Add actual smoke tests here
          # curl -f https://staging.milla-rayne.app/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://milla-rayne.app
    needs: []
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to production
        run: |
          echo "Deployment logic here"
          echo "This is where you would deploy to your production environment"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production environment"
          # Add actual smoke tests here

  # Example: Deploy to Heroku
  deploy-heroku:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    if: false # Enable this by setting to true and configuring Heroku
    environment:
      name: heroku
      url: https://milla-rayne.herokuapp.com
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "milla-rayne"
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

  # Example: Deploy to Railway
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    if: false # Enable this by setting to true and configuring Railway
    environment:
      name: railway
      url: https://milla-rayne.railway.app
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Example: Deploy to custom VPS
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: false # Enable this by setting to true and configuring VPS
    environment:
      name: vps
      url: https://milla-rayne.example.com
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      
      - name: Build application
        run: |
          npm ci
          npm run build
      
      - name: Deploy to VPS via SSH
        uses: easingthemes/ssh-deploy@v5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          SOURCE: "dist/"
          TARGET: "/var/www/milla-rayne/"
      
      - name: Restart application on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/milla-rayne
            pm2 restart milla-rayne || pm2 start dist/index.js --name milla-rayne

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed"
          echo "Status: ${{ needs.deploy-staging.result }}"
          # Add actual notification logic here (Slack, Discord, email, etc.)

  # Documentation Generation and Deployment
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: npm
      
      - name: Install dependencies
        run: |
          npm ci
          npm install -D typedoc
      
      - name: Generate TypeDoc documentation
        run: npm run docs:generate
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api
          destination_dir: api-docs
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: update API documentation'
      
      - name: Add deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "API documentation has been generated and deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Documentation URL:** https://mrdannyclark82.github.io/Milla-Rayne/api-docs/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The documentation is automatically updated on every push to the main branch." >> $GITHUB_STEP_SUMMARY
